<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">Hangman</div>
      <span class="counter">You Have : <span></span> Chanses</span>
      <div class="category">Word From : <span></span></div>
    </div>
    <hr>
    <div class="row">
      <div class="hangman-draw">
        <div class="the-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rope"></div>
          <div class="the-man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <hr>
    <div class="letters-guess"></div>
    <div class="music-option">music : <span>off</span></div>
  </div>
  <audio src="./mixkit-game-show-wrong-answer-buzz-950.wav" class="wrong"></audio>
  <audio src="./mixkit-completion-of-a-level-2063.wav" class="completed"></audio>
  <audio src="./mixkit-correct-answer-tone-2870.wav" class="correct"></audio>
  <audio src="./mixkit-sad-game-over-trombone-471.wav" class="over"></audio>
  <audio src="mixkit-game-level-music-689.wav" loop class="music"></audio>
  <script src="main.js"></script>
</body>

</html>
